<template name="poll">
	<div class="poll-title">
		<textarea placeholder="Type your question here, and options below" class="form-control poll-question"></textarea>
	</div>
	<hr />
	<div class="poll-options">
		<div class="x">
			<label class="col-md-1">1.</label>
			<div class="col-md-offset-1">
				<input type="text" class="form-control option-1" name="option" placeholder="option here">
			</div>
		</div>
		<div class="x">
			<label class="col-md-1">2.</label>
			<div class="col-md-offset-1">
				<input type="text" class="form-control option-2" name="option" placeholder="option here">
			</div>
		</div>
		<div class="x">
			<label class="col-md-1">3.</label>
			<div class="col-md-offset-1">
				<input type="text" class="form-control option-3" name="option" placeholder="option here">
			</div>
		</div>
		<div class="x last">
			<label class="col-md-1">4.</label>
			<div class="col-md-offset-1">
				<input type="text" class="form-control option-4" name="option" placeholder="option here">
			</div>
		</div>
		<div class="checkbox-option">
			<div class="col-md-offset-1">
				<input type="checkbox" value="multiple-choices" id="multiple-choices">
				<label for="multiple-choices">Allow multiple choices</label>
			</div>
		</div>
		<div class="pull-right">
			<input type="button" class="btn btn-red create-poll" value="Create Poll">
		</div>
		<div style="clear: both;"></div>
	</div>
</template>
