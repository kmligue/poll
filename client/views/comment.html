<template name="comment">
	<h1 class="comment-heading">Comments</h1>
	<div class="comment-box">
		<div class="comments">
			{{#each comments}}
				<hr />
				<div>
					<span class="comment-user">{{this.name}}: </span>
					<span class="comment-user-message">{{this.message}}</span>
				</div>
				<hr />
			{{/each}}
		</div>
		<div class="comment-drop">
			<h1>Drop your comments here</h1>
			<div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" class="form-control comment-name" id="name" placeholder="name here">
			</div>
			<div class="form-group">
			    <label for="message">Message</label>
			    <textarea type="text" class="form-control comment-message" id="message" placeholder="message here"></textarea>
			</div>
			<div>
				<input type="button" class="btn btn-red create-poll pull-right submit" value="Submit">
			</div>
		</div>
		<div style="clear: both;"></div>
	</div>
</template>
